        // 挂载子节点和元素的属性
        const vNode = {
            type: 'div',
            props: {
                id: "foo",
                // 需要将class 进行数据结构转换为字符串
                class: "bg textColor"
            },
            children: [
                {
                    type: "p",
                    children: "hello, Rhodri!"
                }
            ]
        }

        // 采用浏览器渲染配置创建渲染器
        const { render } = createRenderer(BROWSER_RENDER_CONFIG)

        render(vNode, document.querySelector('#app'))

        // 卸载操作
        setTimeout(()=> {
            render(null, document.querySelector('#app'))
        }, 5000)
