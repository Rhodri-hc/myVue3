<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3</title>
</head>
<body>
    <div id="text"></div>

    <script src="./proxy.js"></script>
    <script>
        const response = {
            flag: true,
            text : "修改前"
        }
        const proxyData =  buildResponsiveProxy(response)
        
        effect(() => {
            const showText = proxyData.flag ?  proxyData.text : "哎呀，flag是false"
            document.getElementById('text').innerText = showText
        })
        

        setTimeout(() => {
            proxyData.flag = false;
            console.log(proxyData.text);
        }, 3000)
    </script>
</body>
</html>
